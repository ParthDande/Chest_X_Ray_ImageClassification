<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        .result-normal {
            color: #4CAF50;
        }

        .result-pneumonia {
            color: #FF5733;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <p>The patient has: <span class="{{ result.lower() }}">{{ result }}</span></p>
</body>
</html>
